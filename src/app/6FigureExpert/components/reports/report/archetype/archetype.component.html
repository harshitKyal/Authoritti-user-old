<ion-grid class="gReportGrid">

	<!-- title -->
	<ion-row class="gReportTitle">
		<ion-col>{{title}}</ion-col>
	</ion-row>


	<!-- header -->
	<ion-row *ngIf="report.items.length" class="archetypeHeader">
		<ion-col>
			<ion-label>Name</ion-label>
		</ion-col>

		<ion-col>
			<ion-label>Score</ion-label>
		</ion-col>
	</ion-row>


	<!-- body -->
	<ion-row *ngFor="let item of report.items" class="archetypeBody">
		<ion-col>
			<ion-label>{{item.key}}</ion-label>
		</ion-col>


		<ion-col>
			<ion-label>{{item.value}}</ion-label>
		</ion-col>
	</ion-row>

</ion-grid>
