<ion-header>
	<ion-toolbar>
		<ion-title class="ion-text-center">
			{{title}} Step
		</ion-title>
	</ion-toolbar>
</ion-header>


<ion-content>

	<ion-list class="ion-margin">

		<ion-radio-group class="radioGroup" [(ngModel)]="inputType">
			<ion-item class="radioItem">
				<ion-radio slot="start" value="deliverable"></ion-radio>
				<ion-label>Deliverable</ion-label>
			</ion-item>
			<ion-item class="radioItem">
				<ion-radio slot="start" value="outcome"></ion-radio>
				<ion-label>Outcome</ion-label>
			</ion-item>
		</ion-radio-group>


		<ion-item class="gListItem">
			<ion-label position="floating">Title *</ion-label>
			<ion-input [(ngModel)]="inputName" required></ion-input>
		</ion-item>


		<ion-item class="gListItem">
			<ion-label position="floating">Description</ion-label>
			<ion-textarea rows="8" [(ngModel)]="inputDescription"></ion-textarea>
		</ion-item>

	</ion-list>

</ion-content>


<ion-footer>
	<ion-toolbar class="ion-text-center themeFooter">
		<div class="gBtnSave">
			<ion-button (click)="save()" [disabled]="inputName | nullOrEmpty">Save</ion-button>
			<ion-button (click)="cancel()">Cancel</ion-button>
		</div>
	</ion-toolbar>
</ion-footer>
